<form [formGroup]="registerForm">
  <h1 class="text-primary">Sign up</h1>
  <hr>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    >
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    >
  </div>

  <div class="mb-3">
    <label>Who is your favorite user?</label>
    <select class="form-select">
      <option *ngFor="let user of usersFromHomeComponent" value="user.userName">
        {{ user.userName }}
      </option>
    </select>
  </div>

  <div class="d-flex justify-content-around">
    <button class="btn btn-success me-2" type="submit" (click)="register()">Register</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
